<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Let's get started</title>
  <link rel="stylesheet" href="StagesStyles.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>

  <header>
    <img src="IntrustSuper.png" alt="IntrustSuper logo" class="logo">
  </header>

  <main>
    <ul>
      <li><a href="4stage1.html">1</a></li>
      <li><a href="5stage2.html">2</a></li>
      <li><a href="6stage3.html">3</a></li>
      <li><a href="7stage4.html">4</a></li>
      <li><a href="8stage5.html">5</a></li>
    </ul>

    <form>
      <h2>Let's get started</h2>
      <p>Tell us a bit about yourself.</p>
      <div class="select">
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="First name"></label>
        <input type="text" id="fname" name="First name" placeholder="First name" required>
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="Last name"></label>
        <input type="text" id="lname" name="Last name" placeholder="Last name" required>
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="DOB"></label>
        <input type="date" id="DOB" name="Date of birth" placeholder="Date of birth" required>
        <div class="messages"></div>
      </div>
      <p>Where do you live?</p>
      <div class="form-group">
        <label for="Address1"></label>
        <input type="text" id="AL1" name="Address line 1" placeholder="Address line 1" required>
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="Address2"></label>
        <input type="text" id="AL2" name="Address line 2" placeholder="Address line 2">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="Suburb"></label>
        <input type="text" id="Suburb" name="Suburb" placeholder="Suburb" required>
        <div class="messages"></div>
      </div>
      <div class="select">
        <select id="country" name="country">
          <option value="NSW">NSW</option>
          <option value="ACT">ACT</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="VIC">VIC</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Postcode"></label>
        <input type="text" id="Postcode" name="Postcode" placeholder="Postcode" required>
        <div class="messages"></div>
      </div>
      <p>Let's stay in touch</p>
      <div class="form-group">
        <label for="Phone">Phone number</label>
        <input type="text" id="Phone" name="Phone" placeholder="0000 000 000" required>
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <a href="5stage2.html">
          <button type="submit" id="submit">SUBMIT</button>
        </a>
      </div>
    </form>
  </main>

  <!-- ADD THE TILT JS LIBRARY HERE -->


  <!-- ADD THE VALIDATE JS LIBRARY HERE -->


  <!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src="mainjs.js"></script>
  <script type="text/javascript" src="validate.min.js"></script>

</body>

</html>
