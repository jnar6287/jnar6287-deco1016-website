<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Congratulations</title>
  <link rel="stylesheet" href="StagesStyles.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <header>
    <img src="IntrustSuper.png" alt="IntrustSuper logo" class="logo">
  </header>

  <main>

    <form>
      <h2>Congratulations, you're a member!</h2>
      <p>Your member number is 00000000001.</p>
      <p>It's a good idea to keep a copy of your member number for future reference.</p>
      <br>
      <p>Login to your new Super account now</p>
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Enter your password here">
        <div class="messages"></div>
      </div>
    </form>
    <div class="form-group">
      <button type="submit" id="submit">LOGIN</button>
    </div>
  </main>

  <!-- ADD THE TILT JS LIBRARY HERE -->


  <!-- ADD THE VALIDATE JS LIBRARY HERE -->


  <!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src="mainjs.js"></script>
  <script type="text/javascript" src="validate.min.js"></script>

</body>

</html>
