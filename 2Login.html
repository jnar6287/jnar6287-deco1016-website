<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="MainStyles.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>

  <header>
    <img src="IntrustSuper.png" alt="IntrustSuper logo" class="logoLogin">
  </header>

  <main>
    <form>
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Enter your password here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <button type="txtbuttong">Remember my Login</button>
      </div>
      <div class="form-group">
        <button type="submit">LOGIN</button>
      </div>
      <div class="form-group">
        <button type="txtbuttong">Forgot Username | Password</button>
      </div>
    </form>
    <div class="form-group">
      <a href="3ReadyToJoin.html">
        <button type="submit">Register online & join intrustsuper</button>
      </a>
    </div>
  </main>

  <!-- ADD THE TILT JS LIBRARY HERE -->


  <!-- ADD THE VALIDATE JS LIBRARY HERE -->


  <!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src="mainjs.js"></script>
  <script type="text/javascript" src="validate.min.js"></script>

</body>

</html>
